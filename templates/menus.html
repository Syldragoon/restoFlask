<html>

<head>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

<h1>{{restaurant.name}}</h1>

{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class="flash">
{% for message in messages %}
<li><strong>{{message}}</strong></li>
{% endfor %}
</ul>
{% endif %}
{% endwith %}

<a href="{{url_for('newMenuItem', restaurantId = restaurant.id)}}">add new menu</a><br/>
<br/>

{% for i in items %}

<div>

<p>{{i.name}}</p>

<p>{{i.description}}</p>

<p> {{i.price}} </p>

<a href="{{url_for('editMenuItem', restaurantId = restaurant.id, menuId = i.id)}}">edit menu</a><br/>
<a href="{{url_for('deleteMenuItem', restaurantId = restaurant.id, menuId = i.id)}}">delete menu</a>

<br/>
<br/>

</div>


{% endfor %}
</body>

</html>
